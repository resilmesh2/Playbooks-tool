services:
  pt_frontend:
    image: ghcr.io/shuffle/shuffle-frontend:latest
    container_name: Resilmesh-PT-Frontend
    hostname: resilmesh-pt-frontend
    expose:
      - 80
      - 443
    ports:
      - ${PT_FRONTEND_PORT}:443
    networks:
      - resilmesh_network
    environment:
      - BACKEND_HOSTNAME=resilmesh-pt
    restart: unless-stopped
    depends_on:
      - pt
  pt:
    image: ghcr.io/shuffle/shuffle-backend:latest
    container_name: Resilmesh-PT
    hostname: resilmesh-pt
    expose:
      - 5001
    networks:
      resilmesh:
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./volumes/apps:/shuffle-apps:z
      - ./volumes/files:/shuffle-files:z
    env_file: container.env
    environment:
      - SHUFFLE_APP_HOTLOAD_FOLDER=/shuffle-apps
      - SHUFFLE_FILE_LOCATION=/shuffle-files
      - SHUFFLE_OPENSEARCH_PASSWORD=${PT_OPENSEARCH_PASSWORD}
    restart: unless-stopped
  pt_orborus:
    image: ghcr.io/shuffle/shuffle-orborus:latest
    container_name: Resilmesh-PT-Orborus
    hostname: resilmesh-pt-orborus
    networks:
      - resilmesh_network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    env_file: container.env
    environment:
      - SHUFFLE_APP_SDK_TIMEOUT=300
      - SHUFFLE_ORBORUS_EXECUTION_CONCURRENCY=7
      - ENVIRONMENT_NAME=Shuffle
      - ORG_ID=Shuffle
      - BASE_URL=http://resilmesh-pt:5001
      - DOCKER_API_VERSION=1.40
      - HTTP_PROXY=
      - HTTPS_PROXY=
      - SHUFFLE_PASS_WORKER_PROXY=TRUE
      - SHUFFLE_PASS_APP_PROXY=TRUE
      - SHUFFLE_STATS_DISABLED=true
      - SHUFFLE_LOGS_DISABLED=true
      # - SHUFFLE_SWARM_CONFIG=run
      - SHUFFLE_WORKER_IMAGE=ghcr.io/shuffle/shuffle-worker:latest
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
  pt_opensearch:
    image: opensearchproject/opensearch:2.19.1
    container_name: Resilmesh-PT-Opensearch
    hostname: resilmesh-pt-opensearch
    environment:
      - "OPENSEARCH_JAVA_OPTS=-Xms2048m -Xmx2048m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
      - bootstrap.memory_lock=true
      - DISABLE_PERFORMANCE_ANALYZER_AGENT_CLI=true
      - cluster.initial_master_nodes=pt_opensearch
      - cluster.routing.allocation.disk.threshold_enabled=false
      - cluster.name=shuffle-cluster
      - node.name=pt_opensearch
      - node.store.allow_mmap=false
      - discovery.seed_hosts=pt_opensearch
      - OPENSEARCH_INITIAL_ADMIN_PASSWORD=${PT_OPENSEARCH_PASSWORD}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - shuffle-database:/usr/share/opensearch/data
    ports:
      - 9200:9200
    networks:
      - resilmesh_network
    restart: unless-stopped

